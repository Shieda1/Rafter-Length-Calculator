<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafter Length Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="rafterlengthRadio" name="variables" checked>
  <label for="rafterlengthRadio">Rafter length</label>

  <input type="radio" id="riseRadio" name="variables">
  <label for="riseRadio">Rise</label>

  <input type="radio" id="runRadio" name="variables">
  <label for="runRadio">Run</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Rise</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Run</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
